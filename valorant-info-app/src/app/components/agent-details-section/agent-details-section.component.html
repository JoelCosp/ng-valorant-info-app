<section class="h-screen flex items-center text-white mx-5 my-5 sm:my-0">
    <div class="sm:w-[50vw]">
        <h2 class="sm:mt-10 text-9xl font-semibold py-5 italic">{{ agentDetails?.displayName }}</h2>
        <p>{{ agentDetails?.description }}</p>
        <div class="flex justify-center items-center flex-col text-sm bg-[#0F1923] max-w-[130px] max-h-[130px] border-1 border-[#FF4654] py-4">
            <img class="object-cover max-w-[32px] role-icon mb-4" [src]="agentDetails?.role.displayIcon" alt="">
            <p class="text-center">ROLE <br> <span class="text-[#FF4654]">{{ agentDetails?.role.displayName.toUpperCase() }}</span></p>
        </div>
    </div>
</section>
