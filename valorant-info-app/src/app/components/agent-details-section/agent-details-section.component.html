  <section>
    <div class="max-w-[1440px] mx-auto h-screen text-white mx-5 mt-[66px] overflow-hidden relative">
        <div class="flex flex-col justify-center gap-5 h-full overflow-hidden sm:w-[50vw]">
            <h2 class="text-9xl font-semibold italic">{{ agentDetails?.displayName }}</h2>
            <p>{{ agentDetails?.description }}</p>
            <div class="flex justify-center items-center flex-col text-sm bg-[#0F1923] max-w-[130px] max-h-[130px] border border-[#FF4654] py-4">
                <img class="object-cover max-w-[32px] mb-4" [src]="agentDetails?.role.displayIcon" alt="">
                <p class="text-center">ROLE <br> <span class="text-[#FF4654]">{{ agentDetails?.role.displayName.toUpperCase() }}</span></p>
            </div>
        </div>

        <img
          class="absolute left-0 right-0 bottom-[-100px] z-[-10] w-full h-full object-cover scale-100"
          [src]="agentDetails?.fullPortrait"
          alt=""
        />
    </div>
  </section>
