<section class="bg-[#101C24] mx-5 lg:mx-0">
    <div class="max-w-[1440px] mx-auto py-[60px]">
        <div class="border-b-7 border-[#FF4654] sm:w-[30%]">
            <h2 class="mt-10 text-6xl font-semibold text-white py-5">{{ sectionTitle }}</h2>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5">
            <div *ngFor="let agent of data">
                <app-agents-cards [agent]="agent" />
            </div>
        </div>
    </div>
</section>
