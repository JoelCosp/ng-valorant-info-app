<section *ngIf="!isLoading" class="pt-[55px] sm:pt-0 px-5 lg:mx-0">
    <div class="max-w-[1440px] mx-auto sm:py-[60px]">
        <div class="border-b-7 border-[#FF4654] sm:w-[30%] mb-[20px]">
            <h2 class="sm:mt-10 text-6xl font-semibold text-white py-5">{{ sectionTitle }}</h2>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5">
            <div *ngFor="let map of maps">
                <app-maps-cards [map]="map"/>
            </div>
        </div>
    </div>
</section>
