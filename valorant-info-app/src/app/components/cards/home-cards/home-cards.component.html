<div [routerLink]="sectionData.urlRoute" class="hover:cursor-pointer home-card-container">
    <div class="w-full overflow-hidden h-[50vh]">
        <img class="object-cover w-full h-full home-card-img" [src]="sectionData.img" alt="Logo">
    </div>
    <div class="bg-white py-5 border-t-10 border-[#FF4654]">
        <h3 class="ml-5 font-semibold text-[#1A1A1A]">{{ sectionData.name }}</h3>
    </div>
</div>
